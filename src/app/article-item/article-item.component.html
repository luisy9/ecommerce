<div
  class="card mx-5"
  style="width: 18rem"
>
  <div class="card-body">
    <h5 class="card-title">{{ articles$.name }}</h5>
      <img
        src="{{articles$.imageUrl | validImgPipe }}"
        alt="{{ articles$.name }}"
        style="width: 100%"
      />
    <div class="d-flex justify-content-between">
      @if(articles$.isOnSale){
        {{ articles$.quantityInCart }}
      }
    </div>
  </div>
</div>
